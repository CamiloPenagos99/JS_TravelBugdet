<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Travel-budget</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Travel-budget</span>
    </nav>
    <div class="container-sm" id="container-div">
        <!-- Content here -->
      <div class="row">
          <div class="col-6">
            <div class="mb-3" id="destiny-div">
                <label for="InputDestiny" class="form-label">Destiny</label>
                <input type="text" class="form-control" id="InputDestiny" placeholder="Destiny" required>
            </div>
            <!-- Form -->
            <form action="" id="formCalc" class="needs-validation" novalidate>
            <div class="mb-3" id="budget-div">
                <label for="InputDestiny" class="form-label">Budget</label>
                <input type="number" min="1" step="any" class="form-control" id="InputBudget" placeholder="Budget" required>
                <div class="valid-feedback">Ok</div>
                <div class="invalid-feedback">Enter a value</div>
            </div>
            <div class="mb-3" id="accommodation-div">
                <label for="InputDestiny" class="form-label">Accommodation</label>
                <input type="number" min="1" step="any" class="form-control" id="InputAccommodation" placeholder="Accommodation" required>
                <div class="valid-feedback">Ok</div>
                <div class="invalid-feedback">Enter a value</div>
            </div>
            <div class="mb-3" id="transport-div">
                <label for="InputDestiny" class="form-label">Transport</label>
                <input type="number" min="1" step="any" class="form-control" id="InputTransport" placeholder="Transport" required>
                <div class="valid-feedback">Ok</div>
                <div class="invalid-feedback">Enter a value</div>
            </div>
            <div class="mb-3" id="food-div">
                <label for="InputDestiny" class="form-label">Food</label>
                <input type="number" min="1" step="any" class="form-control" id="InputFood" placeholder="Food" required>
                <div class="valid-feedback">Ok</div>
                <div class="invalid-feedback">Enter a value</div>
            </div>
            <div class="mb-3" id="tours-div">
                <label for="InputDestiny" class="form-label">Tours</label>
                <input type="number" min="1" step="any" class="form-control" id="InputTours" placeholder="Tours" required>
                <div class="valid-feedback">Ok</div>
                <div class="invalid-feedback">Enter a value</div>
            </div>
            <div class="mb-3" id="shopping-div">
                <label for="InputDestiny" class="form-label">Shopping</label>
                <input type="number" min="1" step="any" class="form-control" id="InputShopping" placeholder="Shopping" required>
                <div class="valid-feedback">Ok</div>
                <div class="invalid-feedback">Enter a value</div>
            </div>
            <div class="mb-3" id="others-div">
                <label for="InputDestiny" class="form-label">Others</label>
                <input type="number" min="1" step="any" class="form-control" id="InputOthers" placeholder="Others">
            </div>
            <button type="submit" class="btn btn-info">Calculate</button>
        </form> </div>

        
        <div class="col">
            <h2>Result</h2>
            <div id="box-result">
                <p>Budget: <span id="spanBudget"></span></p>
                <p>Expense: <span id="spanExpense"></span></p>
                <p>Balance: <span id="spanBalance"></span></p>
            </div>
        </div>
        </div>
       
            
        </div>
      </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <!-- Validacion Boostratp -->
    
  </body>
</html>
